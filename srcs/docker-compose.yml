version: '3.5'

volumes:
  DataBase:
    name: DataBase
    driver: local
    driver_opts:
       o: bind
       type: none
       device: /home/mel-harc/data/db
  WordPress:
    name: WordPress
    driver: local
    driver_opts:
       o: bind
       type: none
       device: /home/mel-harc/data/wp

networks:
  Net:
    name: Net

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    image: mariadb:mel-harc
    networks:
      - Net
    volumes:
      - DataBase:/var/lib/mysql
    env_file:
      - .env
    restart: always

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    image: wordpress:mel-harc
    depends_on:
      - mariadb
    networks:
      - Net
    volumes:
      - WordPress:/var/www/html
    env_file:
      - .env
    restart: always

  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    image: nginx:mel-harc
    depends_on:
      - wordpress
    networks:
      - Net
    ports:
      - "443:443"
    volumes:
      - WordPress:/var/www/html
    env_file:
      - .env
    restart: always
